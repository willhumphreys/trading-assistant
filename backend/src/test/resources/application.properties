server.port=8081
account-setup-groups-name=test-long
accounts-dir=test-accounts
slack.webhook.enabled=false
run-on-startup=false
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=SET TIME ZONE 'UTC'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
spring.liquibase.default-schema=public
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
sleep-delay=1000
setup-limit=5
max-retry-command-seconds=30
slack.webhook.url=dummy
logging.file.path=logs

aws.region=eu-central-1
aws.s3.bucket.name=mochi-prod-live-trades
broker.name=darwinex